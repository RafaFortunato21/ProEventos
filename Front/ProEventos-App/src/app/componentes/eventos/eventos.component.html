



<app-titulo></app-titulo>


<div class="form-inline">
  <div class="form-group mb-2">
    <label for="" class="mr-2">Filtro</label>
    <input
      type="text"
      class="form-control mr-2"
      placeholder="buscar"
      [(ngModel)]="filtroLista">

    <button class="btn btn-outline-success">Buscar</button>

  </div>
</div>


<table class="table table-stripped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button class="btn btn-sm btn-outline-light" (click)="exibirImagem()">
          <i class="{{!mostrarImagem ? 'fa fa-eye' : 'fa fa-eye-slash' }}"></i>
          {{!mostrarImagem ? 'Mostrar' : 'Ocultar' }}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let e of eventosFiltrados">
      <td>
        <img [isAnimated]="true"
             [collapse]="!mostrarImagem" src="/assets/{{e.imageURL}}"
        [style.width.px]="largunraImagem"
        [style.margin.px]="margemImagem"
        >
      </td>
      <td>{{e.id}}</td>
      <td>{{e.tema}}</td>
      <td>{{e.local}}</td>
      <td>{{e.dataEvento | DateTimeFormat}}</td>
      <td>{{e.qtdPessoas}}</td>
      <td>{{e.lotes[0].nome}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Editar">
          <i class="fa fa-edit"></i>
        </button>
        <button type="button" class="btn btn-danger btn-sm" tooltip="Excluir" (click)="openModal(template)">
          <i class="fa fa-trash"></i>

        </button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum Evento Encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer confirmar?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
